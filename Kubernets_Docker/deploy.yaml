---
 apiVersion: v1
 kind: Pod
 metadata:
   name: site
   labels:
     app: web
 spec:
   containers:
     - name: server
       image: iliyanid2000/cs370-inventory-rest-server:latest
       ports:
         - containerPort: 80
     - name: database
       image: iliyanid2000/cs370-inventory-database:latest
       ports:
         - containerPort: 3306        
---
 apiVersion: v1
 kind: Service
 metadata:
   name: service
   labels:
     app: service
 spec:
   type: NodePort
   selector:
      app: web
   ports:
     - name: http
       protocol: TCP
       targetPort: 80
       port: 80
       nodePort: 30000